<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Ski Runs Scene</title>

  <script type="module" src="https://js.arcgis.com/calcite-components/3.3.3/calcite.esm.js"></script>

  <script src="https://js.arcgis.com/4.34/"></script>
  <link rel="stylesheet" href="https://js.arcgis.com/4.34/esri/themes/light/main.css">

  <style>
    html, body, #view {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #legend {
      position: absolute;
      bottom: 20px;
      right: 20px;
      z-index: 10;
      background: rgba(255, 255, 255, 0.85);
      padding: 8px;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    #legend img {
      max-width: 300px;
      height: auto;
      display: block;
    }
    #bottom-left-image {
  position: absolute;
  bottom: 16px;
  left: 16px;
  z-index: 10;
  background: rgba(255, 255, 255, 0.85);
  padding: 8px;
  border-radius: 6px;
  }

#bottom-left-image img {
  width: 320px;   /* adjust size here */
  height: auto;
  }

  </style>
</head>

<body>
  <div id="view"></div>
  <div id="legend">
    <img src="https://raw.github.com/evanwiersma/Geog183_Final_Map/main/Symbols/Legend.png" alt="Map Legend">
  </div>

  <div id="bottom-left-image">
    <img src="PATH_TO_YOUR_IMAGE.png" alt="Legend">
  </div>


  <script>
    require([
      "esri/WebScene",
      "esri/views/SceneView",
      "esri/widgets/Search",
      "esri/widgets/Locate",
      "esri/widgets/Compass",
      "esri/widgets/NavigationToggle"
    ], function (
      WebScene,
      SceneView,
      Search,
      Locate,
      Compass,
      NavigationToggle
    ) {

      // Load Scene
      const scene = new WebScene({
        portalItem: {
          id: "264eedee8ff143a4a5530613f426b8a7"
        }
      });

      const view = new SceneView({
        container: "view",
        map: scene
      });

      view.when(async () => {
        await scene.loadAll();

        // Layers
        const skiRuns = scene.layers.find(l => l.title === "runs_lifts_geometry");
        console.log("Found ski layer:", skiRuns);

        if (!skiRuns) {
          console.error("Layer title mismatch. Check the layer name in the Scene.");
          return;
        }

        // Search
        const searchWidget = new Search({
          view: view,
          includeDefaultSources: false,
          sources: [{
            layer: skiRuns,
            searchFields: ["name"],
            displayField: "name",
            placeholder: "Search ski runs...",
            name: "Ski Runs"
          }]
        });
        view.ui.add(searchWidget, "top-right");

        // Locate
        const locateWidget = new Locate({
          view: view,
          useHeadingEnabled: true,
          goToOverride: (view, options) => {
            options.target.scale = 3000;
            return view.goTo(options.target);
          }
        });
        view.ui.add(locateWidget, "top-left");

        // Compass
        view.ui.add(new Compass({ view }), "top-left");

        // Navigation
        view.ui.add(new NavigationToggle({ view }), "top-left");
      });
    });
  </script>

</body>
</html>
